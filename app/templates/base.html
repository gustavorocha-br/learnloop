<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">

          c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
          t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
          y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
      })(window, document, "clarity", "script", "jhgb83crkv");

   <title>{% block title %}{% endblock %}</title>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
    <link rel="icon" href="{{url_for('static', filename='img/logo.png')}}" type="image/png">
    <link rel="manifest" href="{{url_for('static', filename='manifest.json')}}">

    
    {% block metas %}

    {% endblock %}
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta name="language" content="Portuguese">
    <meta name="rating" content="general">
    <meta name="distribution" content="global">
    <meta name="googlebot" content="index, follow">
    <meta name="author" content="Gustavo">


    {% block styled %}
    {% endblock %}
  </head>
  <body class='dark-mode'>
    <header>
      <span>LearnLoop</span>
      <nav>
        <a href="/">
          <span class="material-symbols-outlined">home</span>
        </a>
        <a href="/create-artigo">
          <span class="material-symbols-outlined">add_circle</span>
        </a>
        <a href="/feed/artigos">
          <span class="material-symbols-outlined">list</span>
        </a>
        {% if session['user'] %}
          

              
          <a onclick="excluirConta()">
            <span class="material-symbols-outlined">person_remove</span>
          </a>
          <a href="/api/logout">
            <span class="material-symbols-outlined">logout</span>
          </a>
        {% else %}
          <a href="/login">
            <span class="material-symbols-outlined">login</span>
          </a>
        {% endif %}
      </nav>
      <form action="/search/artigos" method="GET" style="display: flex; flex-direction: row; margin-top: 1em;">
        <input style="padding: 4px;" type="text" name="pesquisa" placeholder="Digite sua pesquisa" required>
        <button>
          <span class="material-symbols-outlined">search</span>
        </button>
      </form>
    </header>
    <body>
    {% block content %}

    {% endblock %}
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}")
            .then(function(registration) {
              console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch(function(error) {
              console.log('Erro ao registrar o Service Worker:', error);
            });
        });
      }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js" integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{url_for('static', filename='js/duvidas.js')}}"></script>
  </body>
</html>
